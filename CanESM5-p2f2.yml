description: "CanESM5 (CanESM5) p2f2 rad-irf data catalog"

plugins:
  source:
    - module: intake_xarray

sources:
  rlu:
    driver: netcdf
    args:
      urlpath: esgf-data/rlu_Efx_CanESM5_rad-irf_r1i1p2f2_gn.nc
  rld:
    driver: netcdf
    args:
      urlpath: esgf-data/rld_Efx_CanESM5_rad-irf_r1i1p2f2_gn.nc
  rsu:
    driver: netcdf
    args:
      urlpath: esgf-data/rsu_Efx_CanESM5_rad-irf_r1i1p2f2_gn.nc
  rsd:
    driver: netcdf
    args:
      urlpath: esgf-data/rsd_Efx_CanESM5_rad-irf_r1i1p2f2_gn.nc